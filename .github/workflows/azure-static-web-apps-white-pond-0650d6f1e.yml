name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      - name: Restore Dependencies
        run: dotnet restore BlazorApp1.csproj

      - name: Build and Publish Blazor WebAssembly
        run: dotnet publish BlazorApp1.csproj -c Release -o bin/publish

      - name: Verify Publish Output
        run: |
          ls -R bin/publish/wwwroot
          if [ ! -f bin/publish/wwwroot/index.html ]; then
            echo "ERROR: index.html not found in bin/publish
