name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      - name: Restore Dependencies
        run: dotnet restore BlazorApp1.csproj

      - name: Build and Publish Blazor WebAssembly
        run: dotnet publish BlazorApp1.csproj -c Release

      - name: Verify Publish Output
        run: |
          ls -R bin/Release/net8.0/publish/wwwroot
          if [ ! -f bin/Release/net8.0/publish/wwwroot/index.html ]; then
            echo "ERROR: index.html not found in bin/Release/net8.0/publish/wwwroot! The build may have failed."
            exit 1
          fi

      - name: Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_WHITE_POND_0650D6F1E }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "bin/Release/net8.0/publish/wwwroot"  # Set explicitly
          api_location: "swa-db-connections"  # Ensures Data API Builder is deployed
          data_api_location: "swa-db-connections"
          output_location: "wwwroot"
          app_build_command: "dotnet publish BlazorApp1.csproj -c Release"
          api_build_command: "dotnet build swa-db-connections"

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_WHITE_POND_0650D6F1E }}
          action: "close"
